version: 0.0.{build}
environment:
  test_dll_dir: MonoBrickFirmwareWrapper.Tests\bin\Debug
pull_requests:
  do_not_increment_build_number: true
configuration: Debug
platform: Any CPU
before_build:
- cmd: >-
    git submodule init

    git submodule update --init --recursive

    nuget restore MonoBrickFirmwareWrapper.sln
build:
  project: MonoBrickFirmwareWrapper.sln
  verbosity: minimal

# Set OpenCover setting according to below URL
# https://github.com/OpenCover/opencover/wiki/Usage

test_script:
- ps: >-
    $opencover = (Resolve-Path "./packages/OpenCover.*/tools/OpenCover.Console.exe").ToString()

    $runner = (Resolve-Path ".\packages\xunit.runner.console.*\tools\xunit.console.x86.exe").ToString()

    $targetargs = """XUnitSample.Tests.dll"" -noshadow -appveyor"

    $filter = "+[CSharpTraining*]* -[XUnitSample.Tests*]*"

    & $opencover -register:user -target:$runner "-targetargs:$targetargs" -targetdir:$env:test_dll_dir "-filter:$filter" -returntargetcode -hideskipped:All -output:opencoverCoverage.xml

    $env:Path = "C:\Python34;C:\Python34\Scripts;$env:Path"

    python -m pip install --upgrade pip

    pip install codecov

    &{codecov -f "opencoverCoverage.xml"}

notifications:
- provider: GitHubPullRequest
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true
